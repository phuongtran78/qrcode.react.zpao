<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>

<body>
    <div id="demo" class="max-w-[768px] mx-auto p-4 font-sans bg-white rounded-xl shadow-lg">
        <!-- Header Section -->
        <div class="mb-6 text-center">
            <h1 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-blue-500">
                QRCode.react Demo - <a href="https://www.npmjs.com/package/qrcode.react/v/4.2.0"
                    class="hover:underline">v4.2.0</a>
            </h1>
            <p class="text-gray-500 mt-2">
                Using <code class="bg-gray-100 px-1.5 py-0.5 rounded">react@19.0.0</code> &amp;
                <code class="bg-gray-100 px-1.5 py-0.5 rounded">react-dom@19.0.0</code>
            </p>
        </div>

        <!-- Demo Selector -->
        <div class="mb-6">
            <label class="block">
                <select
                    class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="full">Full - Fully configurable demo with ability to set all props.</option>
                    <option value="download">Download - Demo showing how to trigger a client-side download</option>
                    <option value="image">&lt;img&gt; - Demo showing how to use refs to access the canvas</option>
                </select>
            </label>
        </div>

        <hr class="my-6 border-gray-200">

        <!-- Main Content - Two Columns -->
        <div class="flex flex-col md:flex-row gap-6">
            <!-- Form Column -->
            <div class="md:w-1/2 space-y-4">
                <!-- Form Grid -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <!-- Size -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Size(px)</label>
                        <input type="number" value="128"
                            class="w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <!-- Background Color -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Background Color</label>
                        <div class="flex items-center gap-2">
                            <input type="color" value="#ffffff"
                                class="w-10 h-10 p-0 border border-gray-300 rounded-lg cursor-pointer">
                            <span class="text-sm text-gray-500">#FFFFFF</span>
                        </div>
                    </div>

                    <!-- Foreground Color -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Foreground Color</label>
                        <div class="flex items-center gap-2">
                            <input type="color" value="#000000"
                                class="w-10 h-10 p-0 border border-gray-300 rounded-lg cursor-pointer">
                            <span class="text-sm text-gray-500">#000000</span>
                        </div>
                    </div>

                    <!-- Error Level -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Error Level</label>
                        <select class="w-full p-2 border border-gray-300 rounded-lg">
                            <option value="L">L</option>
                            <option value="M">M</option>
                            <option value="Q">Q</option>
                            <option value="H">H</option>
                        </select>
                    </div>

                    <!-- Minimum Version -->
                    <div class="sm:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Minimum Version: 1</label>
                        <input type="range" min="1" max="40" value="1"
                            class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                    </div>

                    <!-- Boost Level -->
                    <div>
                        <label class="flex items-center gap-2 text-sm font-medium text-gray-700">
                            <input type="checkbox" checked
                                class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                            Boost Level
                        </label>
                    </div>

                    <!-- Margin Size -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Margin Size</label>
                        <input type="number" value="0" class="w-full p-2 border border-gray-300 rounded-lg">
                    </div>
                </div>

                <!-- Value Textarea -->
                <div class="mt-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Value</label>
                    <textarea rows="4" class="w-full p-2 border border-gray-300 rounded-lg">text here!!!</textarea>
                </div>

                <!-- Title -->
                <div class="mt-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                    <input type="text" value="Title for my QR Code"
                        class="w-full p-2 border border-gray-300 rounded-lg">
                </div>

                <!-- Include Image -->
                <div class="mt-4">
                    <label class="flex items-center gap-2 text-sm font-medium text-gray-700">
                        <input type="checkbox" checked
                            class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                        Include Image
                    </label>
                </div>

                <!-- Image Settings -->
                <fieldset class="mt-6 p-4 border border-gray-300 rounded-lg">
                    <legend class="px-2 text-sm font-medium text-gray-700">Image Settings</legend>

                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-2">
                        <!-- Source -->
                        <div class="sm:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Source</label>
                            <input type="text" value="https://static.zpao.com/favicon.png"
                                class="w-full p-2 border border-gray-300 rounded-lg">
                        </div>

                        <!-- Image Width -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Image Width</label>
                            <input type="number" value="24" class="w-full p-2 border border-gray-300 rounded-lg">
                        </div>

                        <!-- Image Height -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Image Height</label>
                            <input type="number" value="24" class="w-full p-2 border border-gray-300 rounded-lg">
                        </div>

                        <!-- Image Opacity -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Image Opacity</label>
                            <input type="number" step="0.1" value="1"
                                class="w-full p-2 border border-gray-300 rounded-lg">
                        </div>

                        <!-- Center Image -->
                        <div>
                            <label class="flex items-center gap-2 text-sm font-medium text-gray-700 mt-6">
                                <input type="checkbox" checked
                                    class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                                Center Image
                            </label>
                        </div>

                        <!-- Excavate -->
                        <div>
                            <label class="flex items-center gap-2 text-sm font-medium text-gray-700 mt-6">
                                <input type="checkbox" checked
                                    class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                                Excavate
                            </label>
                        </div>
                    </div>
                </fieldset>
            </div>

            <!-- Output Column -->
            <div class="md:w-1/2 space-y-6">
                <!-- QRCodeSVG -->
                <div class="p-4 border border-gray-200 rounded-lg bg-gray-50">
                    <h2 class="text-lg font-semibold mb-3">
                        <pre class="inline px-2 py-1 bg-blue-100 text-blue-800 rounded-md">QRCodeSVG</pre>
                    </h2>
                    <textarea readonly rows="12"
                        class="w-full p-3 font-mono text-xs bg-white border border-gray-300 rounded-lg mb-3">
import {QRCodeSVG} from 'qrcode.react';
&lt;QRCodeSVG
  value={"text here!!!"}
  title={"Title for my QR Code"}
  size={128}
  bgColor={"#ffffff"}
  fgColor={"#000000"}
  level={"L"}
  imageSettings={{
    src: "https://static.zpao.com/favicon.png",
    height: 24,
    width: 24,
    opacity: 1,
    excavate: true,
  }}
/&gt;
                </textarea>
                    <div class="flex justify-center">
                        <svg height="128" width="128" viewBox="0 0 21 21" class="border border-gray-300 rounded">
                            <!-- SVG content here -->
                        </svg>
                    </div>
                </div>

                <!-- QRCodeCanvas -->
                <div class="p-4 border border-gray-200 rounded-lg bg-gray-50">
                    <h2 class="text-lg font-semibold mb-3">
                        <pre class="inline px-2 py-1 bg-blue-100 text-blue-800 rounded-md">QRCodeCanvas</pre>
                    </h2>
                    <textarea readonly rows="12"
                        class="w-full p-3 font-mono text-xs bg-white border border-gray-300 rounded-lg mb-3">
import {QRCodeCanvas} from 'qrcode.react';
&lt;QRCodeCanvas
  value={"text here!!!"}
  title={"Title for my QR Code"}
  size={128}
  bgColor={"#ffffff"}
  fgColor={"#000000"}
  level={"L"}
  imageSettings={{
    src: "https://static.zpao.com/favicon.png",
    height: 24,
    width: 24,
    opacity: 1,
    excavate: true,
  }}
/&gt;
                </textarea>
                    <div class="flex justify-center">
                        <canvas height="160" width="160" class="h-32 w-32 border border-gray-300 rounded"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
