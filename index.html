<html>
  <head>
    <meta charset="utf-8">

        body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  line-height: 1.5;
  color: #1f2937;
  background-color: #f9fafb;
  margin: 0;
  padding: 20px;
}

#demo {
  max-width: 768px;
  margin: 0 auto;
  background: white;
  padding: 1.5rem;
  border-radius: 0.75rem;
  box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
}

/* Header section */
#demo .container:first-child {
  text-align: center;
  margin-bottom: 1.5rem;
}

#demo h1 {
  font-size: 1.5rem;
  font-weight: 700;
  margin: 0 0 0.5rem;
  background: linear-gradient(90deg, #6366f1, #8b5cf6);
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
}

#demo h1 a {
  color: #6366f1;
  text-decoration: none;
}

#demo h1 a:hover {
  text-decoration: underline;
}

#demo p {
  color: #6b7280;
  margin: 0.5rem 0 1rem;
}

code {
  background-color: #f3f4f6;
  padding: 0.2rem 0.4rem;
  border-radius: 0.25rem;
  font-family: monospace;
}

/* Demo selector */
#demo select {
  width: 100%;
  padding: 0.5rem;
  border: 1px solid #e5e7eb;
  border-radius: 0.5rem;
  margin-bottom: 1.5rem;
}

hr {
  border: 0;
  height: 1px;
  background-color: #e5e7eb;
  margin: 1.5rem 0;
}

/* Main two-column layout */
#demo > .container:last-child {
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
}

@media (min-width: 768px) {
  #demo > .container:last-child {
    flex-direction: row;
  }
}

.form {
  flex: 1;
  padding-right: 1.5rem;
}

@media (min-width: 768px) {
  .form {
    width: 50%;
  }
}

.output {
  flex: 1;
}

@media (min-width: 768px) {
  .output {
    width: 50%;
    padding-left: 1.5rem;
  }
}

/* Form styles */


.form label {
  display: block;
  font-size: 0.875rem;
  font-weight: 500;
  color: #374151;
  margin-bottom: 0.5rem;
}

.form input:not([type="checkbox"]):not([type="color"]),
.form select,
.form textarea {
  width: 100%;
  padding: 0.5rem;
  margin-bottom: 1rem;
  border: 1px solid #e5e7eb;
  border-radius: 0.5rem;
  background: #f9fafb;
}

.form input:focus,
.form select:focus,
.form textarea:focus {
  outline: none;
  border-color: #6366f1;
  box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
}

/* Color input styles */
.form input[type="color"] {
  width: 2.5rem;
  height: 2.5rem;
  padding: 0;
  border: 1px solid #e5e7eb;
  border-radius: 0.5rem;
  cursor: pointer;
}

.color-input-container {
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.color-input-container span {
  font-size: 0.875rem;
  color: #6b7280;
}

/* Checkbox styles */
.form input[type="checkbox"] {
  width: 1rem;
  height: 1rem;
  accent-color: #6366f1;
  margin-right: 0.5rem;
}

.checkbox-label {
  display: flex;
  align-items: center;
  margin-bottom: 1rem;
}

/* Fieldset styles */
.form fieldset {
  border: 1px solid #e5e7eb;
  border-radius: 0.5rem;
  padding: 1rem;
  margin-bottom: 1.5rem;
}

.form fieldset legend {
  padding: 0 0.5rem;
  font-size: 0.875rem;
  font-weight: 600;
  color: #374151;
}

/* Output styles */
.output > div {
  margin-bottom: 1.5rem;
  padding: 1rem;
  border: 1px solid #e5e7eb;
  border-radius: 0.5rem;
  background: #f9fafb;
}

.output h2 {
  font-size: 1.125rem;
  font-weight: 600;
  margin: 0 0 1rem;
}

.output pre {
  display: inline;
  font-family: monospace;
  background-color: #e0e7ff;
  color: #4338ca;
  padding: 0.25rem 0.5rem;
  border-radius: 0.375rem;
}

.output textarea {
  width: 100%;
  min-height: 200px;
  font-family: monospace;
  font-size: 0.75rem;
  background: white;
  border: 1px solid #e5e7eb;
  border-radius: 0.5rem;
  padding: 0.75rem;
  margin-bottom: 1rem;
  resize: none;
}

.output svg,
.output canvas {
  display: block;
  margin: 0 auto;
  border: 1px solid #e5e7eb;
  border-radius: 0.5rem;
  background: white;
  max-width: 100%;
}

/* Range input */
input[type="range"] {
  width: 100%;
  height: 0.5rem;
  background: #e5e7eb;
  border-radius: 0.25rem;
  -webkit-appearance: none;
}

input[type="range"]::-webkit-slider-thumb {
  -webkit-appearance: none;
  width: 1rem;
  height: 1rem;
  background: #6366f1;
  border-radius: 50%;
  cursor: pointer;
}


    </style>
  </head>
  <body>
    <div id="demo"></div>
    <script src="js/demo.js"></script>
  </body>
</html>
